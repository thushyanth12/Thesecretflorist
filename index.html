<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Florist</title>
    <link rel="icon" type="image/png" href="assets/FAVICONS_512X512.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/png logo.PNG" alt="png logo" class="brand-logo">
            <img src="assets/logo1.png" alt="The Secret Florist Logo">
        </div>


        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#shop">Collection</a>
            <a href="#about">Our Story</a>
        </div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1>Artistry in Bloom</h1>
            <p>Hand-crafted bouquets for life's most beautiful moments.</p>
            <a href="#shop" class="cta-button">Explore Collection</a>
        </div>
        <div class="hero-image-container">
            <img src="assets/hero.png" alt="Hero Bouquet" class="hero-image">
            
        </div>
    </header>

    <section id="shop" class="shop-section">
        <h2 class="section-title">Curated Selection</h2>
        <div class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="Romantic">Romantic</button>
            <button class="category-btn" data-category="Birthday">Birthday</button>
            <button class="category-btn" data-category="Elegant">Elegant</button>
            <button class="category-btn" data-category="Casual">Casual</button>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Products will be injected here by JS -->
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Your Bouquet</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be here -->
            <div class="empty-cart-msg">Your cart is empty</div>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total</span>
                <span id="cart-total">â‚¹0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                <i class="fab fa-whatsapp"></i> Order via WhatsApp
            </button>
        </div>
    </div>

   

    <script src="script.js"></script>
</body>

</html>
